<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>imgmkr</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css -->
  <link rel="stylesheet" href="src/styles.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="dist/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <div id="curtain" class="cover-fix curtain">
    <div class="center-content curtain--content">
      <p>Make your images better.</p>
    </div>
  </div>

  <h1>Master Image</h1>
  <section class="master-image">
    <input type="file" name="master-file" id="master-file" class="master-image-input file-input" />
      <label class="file-label" for="master-file">Upload New Image</label>
    <div id="master-image" class="master-image--image"></div>
  </section>


  <section id="profile-images" class="type-section" data-title="Profile Images">

    <!-- Twitter -->
    <section class="img-section">
      <header class="img-section--title">
        <p>Twitter Profile: 400 x 400</p>
      </header>
      <div class="cropit-image-preview img-twitter--profile"></div>
      <div class="img-section--ui">
        <input type="range" class="cropit-image-zoom-input" />
        <input type="file" name="twitter-profile" id="twitter-profile" class="cropit-image-input file-input" />
          <label class="file-label" for="twitter-profile"><i class="fa fa-image"></i>Use Custom Image</label>
        <button class="dl export">Download Single Image</button>
      </div>
    </section>

    <!-- Facebook -->
    <section class="img-section">
      <header class="img-section--title">
        <p>Facebook Profile: 180 x 180</p>
      </header>
      <div class="cropit-image-preview img-facebook--profile"></div>
      <div class="img-section--ui">
        <input type="range" class="cropit-image-zoom-input" />
        <input type="file" name="facebook-profile" id="facebook-profile" class="cropit-image-input file-input" />
          <label class="file-label" for="facebook-profile"><i class="fa fa-image"></i>Use Custom Image</label>
        <button class="dl export">Download Single Image</button>
      </div>
    </section>

    <!-- Google -->
    <section class="img-section">
      <header class="img-section--title">
        <p>Google Profile: 250 x 250</p>
      </header>
      <div class="cropit-image-preview img-google--profile"></div>
      <div class="img-section--ui">
        <input type="range" class="cropit-image-zoom-input" />
        <input type="file" name="google-profile" id="google-profile" class="cropit-image-input file-input" />
          <label class="file-label" for="google-profile"><i class="fa fa-image"></i>Use Custom Image</label>
        <button class="dl export">Download Single Image</button>
      </div>
    </section>

    <!-- Pinterest -->
    <section class="img-section">
      <header class="img-section--title">
        <p>Pinterest Profile: 165 x 165</p>
      </header>
      <div class="cropit-image-preview img-pinterest--profile"></div>
      <div class="img-section--ui">
        <input type="range" class="cropit-image-zoom-input" />
        <input type="file" name="pinterest-profile" id="pinterest-profile" class="cropit-image-input file-input" />
          <label class="file-label" for="pinterest-profile"><i class="fa fa-image"></i>Use Custom Image</label>
        <button class="dl export">Download Single Image</button>
      </div>
    </section>

  </section>

  <h1>Twitter</h1>
  <div class="img-section">
    <div class="cropit-image-preview img-twitter--header"></div>
    <div class="img-section--ui">
      <p>Twitter Header</p>
      <input type="range" class="cropit-image-zoom-input" />
      <input type="file" name="twitter-header" id="twitter-header" class="cropit-image-input file-input" />
        <label class="file-label" for="twitter-header"><i class="fa fa-image"></i>Use Custom Image</label>
      <button class="dl export">Download Single Image</button>
    </div>
  </div>



  <div class="img-section">
    <div class="cropit-image-preview img-twitter--in-stream"></div>
    <div class="img-section--ui">
      <p>Twitter In Stream Photo</p>
      <input type="range" class="cropit-image-zoom-input" />
      <input type="file" name="twitter-in-stream" id="twitter-in-stream" class="cropit-image-input file-input" />
        <label class="file-label" for="twitter-in-stream"><i class="fa fa-image"></i>Use Custom Image</label>
      <button class="dl export">Download Single Image</button>
    </div>
  </div>
  <div class="img-section">
    <div class="cropit-image-preview img-twitter--shared-photo"></div>
    <div class="img-section--ui">
      <p>Twitter Shared Photo</p>
      <input type="range" class="cropit-image-zoom-input" />
      <input type="file" name="twitter-shared" id="twitter-shared" class="cropit-image-input file-input" />
        <label class="file-label" for="twitter-shared"><i class="fa fa-image"></i>Use Custom Image</label>
      <button class="dl export">Download Single Image</button>
    </div>
  </div>

  <button id="master-download" class="dl master-dl">Download All</button>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="dist/jquery.min.js"><\/script>')</script>
  <!-- build:js -->
  <script src="src/main.js"></script>
  <!-- endbuild -->
</body>

</html>
